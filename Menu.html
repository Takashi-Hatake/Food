    <script>
        function showVeg() {
            document.querySelector('.veg').style.display = 'grid';
            document.querySelector('.non-veg').style.display = 'none';
        }

        function showNonVeg() {
            document.querySelector('.veg').style.display = 'none';
            document.querySelector('.non-veg').style.display = 'grid';
        }

        function searchFood() {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();

            var foodItems = document.querySelectorAll('.menu-item');

            foodItems.forEach(function (item) {
                var itemName = item.innerText.toLowerCase();

                if (itemName.includes(searchInput)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
